<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>First React App</title>
    <script type="text/javascript" src="./node_modules/react/dist/react.js"> </script>
    <script type="text/javascript" src="./node_modules/react-dom/dist/react-dom.js"> </script>
</head>

<body>
    <div id="app"> </div>
    <script type="text/javascript">

        const renderClock = () => {
            let currentDateTime = new Date();
            const currentTime = React.createElement('span', null, currentDateTime.toLocaleTimeString());

            const myH1 = React.createElement('h1', null, ...["The Current Time is:", currentTime]);
            ReactDOM.render(myH1, document.getElementById('app'));
        }

        renderClock();
        setInterval(renderClock(), 500);

        // ReactDOM.render(currentTime, document.getElementById('app'));

    </script>
</body>

</html>

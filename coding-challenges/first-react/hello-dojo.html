<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello Dojo</title>
        <script type="text/javascript" src="./node_modules/react/dist/react.js">
        </script>
        <script type="text/javascript" src="./node_modules/react-dom/dist/react-dom.js">
        </script>
    </head>
    <body>

        <div id='container'>

        </div>
        <script type="text/javascript">
            'use strict';


            const container = document.getElementById('container');

            const ToDoList = function(props) {
                // const {text} = props;
                const {todos} = props;

                const listItems = todos.map((itemText) => {
                    return React.createElement('li', {key: itemText}, itemText);
                })

                return React.createElement('ul', null, listItems);
            }


            ReactDOM.render(
                    React.createElement(
                        'div'
                        , null
                        , React.createElement('h1', null, 'Hello Dojo!')
                        , React.createElement('h2', null, 'Things I Need to Do:')
                        , React.createElement
                            (
                                ToDoList
                                , {text: 'Things I Need to Do:', todos: ['Learn React', 'limb Mt. Everest', 'Run a Marathon','Feed the dogs']}
                            )
                    )
                    , container
            );

        </script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Dojo</title>
    </head>
    <body>
        <form>
            <fieldset style="width:250px">
                <legend>Personal Info</legend>
                <label for="">SSN</label>
                <input type="text" name="ssn" placeholder="Enter social security number (SSN)" value="" style="width: 200px; display:block" />
                <label for="">Date of Birth</label>
                <input type="date" name="dob" placeholder="Enter DOB" value="" style="width: 200px; display:block" />
                <label for="">Mothers Maiden Name</label>
                <input type="text" name="maiden" placeholder="Enter your mothers maiden name" value="" style="width: 200px; display:block" />
                <button type="button" name="button">Give Me Your Personal Info</button>
            </fieldset>
        </form>
    </body>
</html>
